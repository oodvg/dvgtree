<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-2024</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <video class="video" muted autoplay loop>
        <source src="./background.mp4" type="video/mp4">
    </video>
</head>

<!----------------------------------------------------------------------------------->
<body>
    <header id="navbar">
      <nav class="navbar-container container">
        <button type="button" class="navbar-toggle" aria-label="Open navigation menu">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <div class="navbar-menu">
                  <ul class="navbar-links">
                      <li class="navbar-item"><a class="navbar-link active" href="/">Home</a></li>
                      <li class="navbar-item"><a class="navbar-link" href="/projects">Projects</a></li>
            <li class="navbar-item"><a class="navbar-link" href="/clock">Clock</a>
                  </ul>
              </div>
        </nav>
      <script src="js/navbar.js"></script>
    </header>
    <h1>2024 Is coming!!!</h1>
    
    <div class="timer">
        <!-------------days------------->
        <div class="count">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
        <!-------------hours------------->
        <div class="count">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <!-------------min------------->
        <div class="count">
            <p class="big-text" id="min">0</p>
            <span>Minutes</span>
        </div>
        <!-------------sec------------->
        <div class="count">
            <p class="big-text" id="sec">0</p>
            <span>Seconds</span>
        </div>
    </div>
   
    <!----------footer------------->
     <footer class="footer">Coded By Gaju Masare</footer>

</body>
</html>
